<div class="banner">
    <div class="container">
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link " id="posthkdetails" data-toggle="tab" href="posthkdetails">Add Housekeeper</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " id="managehkdetails" data-toggle="tab" href="managehkdetails">Housekeeper
                    Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " id="managerequest" href="managerequest">Requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="assignhktouser" href="assignhktouser">Assign Housekeeper</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="managefeedback" href="managefeedback">Feedback</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="logoutTab" href="">Logout</a>
            </li>
        </ul>
        <div class="col-md-12">
            <h2 style="color: #343a40; text-align: center;">Assign Housekeeper to the student</h2>
            <hr>
            <section class="container my-2 w-50 text-dark bg-info p-2">
                <form (ngSubmit)="onSubmit()" #assignForm="ngForm">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="name">Full Name:</label>
                            <input type="text" class="form-control my-2" id="name" placeholder="Enter Student name"
                                required [(ngModel)]="name" name="name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="roomno">Room Number:</label>
                            <input type="text" class="form-control my-2" id="roomno" placeholder="Enter room number"
                                required [(ngModel)]="roomno" name="roomno">
                        </div>
                        <div class="col-md-5">
                            <label for="housekeeper">HouseKeeper Name:</label>
                            <input type="text" class="form-control my-2" id="housekeeper" placeholder="HouseKeeper Name"
                                required [(ngModel)]="housekeeper" name="housekeeper">
                        </div>
                    </div>
                    <button type="submit" class="my-2 btn btn-primary">Submit</button>
                </form>
            </section>
        </div>
    </div>
    <br><br>

    <div class="container  m-50 text-dark bg-warning p-2">
        <h1 class="align-items-center">Assigned Housekeeper</h1>
        <div class="card" *ngFor="let item of data">
            <h3>Student: {{ item.name }} of Room Number: {{ item.roomno }} has been assigned to</h3>
            <p>Housekeeper: {{ item.housekeeper }}</p>
            <button class="btn btn-danger" (click)="onDelete(item._id)">Delete</button>
        </div>
    </div>
</div>
