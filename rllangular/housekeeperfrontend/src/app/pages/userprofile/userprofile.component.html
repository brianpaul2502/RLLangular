<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Job Posting Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" id="profile" data-toggle="tab" href="userprofile">Student Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="request" href="request">Request Service</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="assignedhk" href="assignedhk">Assigned Housekeeper</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="housekeeper" data-toggle="tab" href="hkdetails">Housekeeper details</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" id="feedback" href="feedback">Service Feedback</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" id="logout" href="">Logout</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="profile">

                <div class="container">
                    <div class="col-md-12">
                        <h2 style="color: #343a40; text-align: center;">Profile</h2>
                        <section class="container my-10 w-50 text-dark bg-info p-2">
                            <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">

                                <div class="row">
                                    <div class="col-md-10 ml-2">
                                        <label for="name">Full Name: {{name1}}</label>
                                        <input type="text" class="form-control my-2" id="firstName"
                                            placeholder="{{name1}}" required [(ngModel)]="name" name="name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <label for="phone">Email: {{email1}}</label>
                                        <input type="email" class="form-control my-2" id="email"
                                            placeholder="{{email1}}" required [(ngModel)]="email" name="email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="phone">Phone Number: {{number1}}</label>
                                        <input type="tel" class="form-control my-2" id="number"
                                            placeholder="{{number1}}" required [(ngModel)]="number" name="number">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="roomnumber">Room Number: {{roomnumber1}}</label>
                                        <input type="text" class="form-control my-2" id="roomnumber" name="roomnumber"
                                            placeholder="{{roomnumber1}}" required [(ngModel)]="roomnumber">
                                    </div>

                                </div>
                                <button type="submit" class="btn btn-primary my-2">Save</button>

                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/5VjSYB1Z"
        crossorigin="anonymous"></script>
</body>

</html>
