<body>
    <div class="container">
        <div *ngIf="!resetSuccess" class="form-container">
            <div class="form">
                <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                    <h2>Reset Password</h2>

                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" formControlName="newPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
                    </div>

                    <div *ngIf="resetPasswordForm.hasError('passwordMismatch')" class="error-message">
                        Passwords do not match.
                    </div>

                    <button type="submit" class="reset-button" [disabled]="!resetPasswordForm.valid">Reset
                        Password</button>
                </form>
            </div>
        </div>

        <div *ngIf="resetSuccess" class="successful">
            <p>Password reset successfully!</p>
            <button class="login-button" (click)="redirectToLogin()">Go to Login</button>
        </div>
    </div>
</body>
