<body>
    <div class="container">
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link " id="posthkdetails" data-toggle="tab" href="posthkdetails">Add Housekeeper</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " id="managehkdetails" data-toggle="tab" href="managehkdetails">Housekeeper
                    Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " id="managerequest" href="managerequest">Requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " id="assignhktouser" href="assignhktouser">Assign Housekeeper</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="managefeedback" href="managefeedback">Feedback</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="logoutTab" href="">Logout</a>
            </li>
        </ul>
    </div>
    <div class="container my-2 w-50 text-dark bg-warning p-2">
        <h1> Cleaning Feedback </h1>
        <div class="card" *ngFor="let item of data">
            <h3>Student Name: {{ item.name }}</h3>
            <p>Room Number: {{ item.roomno }}</p>
            <p>Feedback about the Housekeeping service: {{ item.cleaningexp }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/5VjSYB1Z"
        crossorigin="anonymous"></script>
</body>
